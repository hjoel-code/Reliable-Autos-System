<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliable Autos</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
</head>
<body>
    <div class="loader fixed-top">
        <div class="bar"></div>
    </div>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="col-lg-5 col-xl-5 col-md-5 col-sm-0 d-none d-md-flex img-col">
            </div>
            <div class="col-lg-7 col-xl-7 col-md-7 col-sm-12 main-col">

                <div class="login-column">
                    <div class="login-mod">
                        <div class="login-head text-center">
                            Reliable Auto Administrator Sign Up
                        </div>
                        <form id="sign-form">
                            <div class="input-group py-2">
                                <input type="text" class="form-control" placeholder="First Name" required id='first-name'>
                                <input type="text" class="form-control" placeholder="Last Name" required id="last-name">
                            </div>
                            <div class="input-group py-2">
                                <input type="email" class="form-control" placeholder="email@example.com" required id='email'>
                            </div>
                            <div class="input-group py-2">
                                <input type="password" class="form-control password" placeholder="Password" required id="password">
                                <input type="password" class="form-control password" placeholder="Confirm Password" required id="confirm-password">
                                <div class="input-group-append">
                                    <button class="btn make-visible" id="make-visible"><span><i class="fa fa-eye-slash" id="eye-icon"></i></span></button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-login">Create Account
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            </button>
                        </form>
                        <div class="d-flex justify-content-center"><small class="text-danger p-1 d-none error-message"></small></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
